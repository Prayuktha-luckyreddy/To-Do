<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="app">
    <h1>To-Do List</h1>

    <div class="input-row">
      <input
        id="task-input"
        type="text"
        placeholder="Add a new task..."
      />
      <button id="add-btn">Add</button>
    </div>

    <ul id="task-list"></ul>
  </div>
</body>
</html>
